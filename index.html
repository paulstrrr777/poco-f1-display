<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main { display: flex; flex-direction:row; max-width:1000px; 
             margin: 50px;}
        .video , .fotos { width: 500px; border: 1px solid red; border-radius: 20px; 
            padding: 20px;; margin: 20px;}
        .foto { width: 400px; margin: 50px; border-radius: 5px;}
        .foto.active { width: 1000px ; position: absolute; top: -45px;left: 0;} 
    </style>
</head>
<body>
    <div class="main">
        <div class="video">
            <h1>Video from Serviceman</h1>
            <video src="VID-20211106-WA0000.mp4" controls width = '300px' bo></video> 
        </div>
    <div class="fotos">
        <h2>Photo after service </h2>
    <img name = "foto1" class = "foto" id = "foto1" src="1635849503851.jpg" alt="foto" >
    <img name = "foto2" class = "foto" id = "foto2" src="1635849927084.jpg" alt="foto2">
    </div>
</div>
<script>
    let slides = document.querySelector('.fotos');
    slides.addEventListener('click',(e) => {
        console.log(e.target);
        let target = e.target;
        console.log(target.name);
        if (target.name == 'foto1') {target.classList.toggle('active');
            console.log(target);
            let foto2 = document.querySelector('#foto2');
            foto2.classList.remove('active');}
            else if (target.name == 'foto2') {target.classList.toggle('active');
                    console.log(target);
                    let foto1 = document.querySelector('#foto1');
                    foto1.classList.remove('active');}
            else alert(target.name);        
    
    })


</script>
    
</body>
</html>
